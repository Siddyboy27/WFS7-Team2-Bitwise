<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctor Schedule - Hospital Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/other_styles.css">
    <style>
        .schedule-details {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .schedule-details h3 {
            margin-top: 0;
            color: #333;
        }

        .schedule-details p {
            margin: 5px 0;
            color: #666;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
        }

        .save-button {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar" style="width: 20%; height: 100%;">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register_doctor.html">Register Doctor</a></li>
            <li><a href="update_doctor.html">Update/Remove Doctor</a></li>
            <li><a href="manage_schedule.html">Manage Doctor Schedule</a></li>
            <li><a href="manage_appointments.html">Manage Appointments</a></li>
            <li><a href="generate_reports.html">Generate Reports</a></li>
            <li><a href="doctor_list.html">Doctor List</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Manage Doctor Schedule</h1>
        </div>

        <div class="dashboard-actions">
            <form id="selectDoctorForm">
                <div class="form-group">
                    <label for="doctorId">Doctor ID:</label>
                    <input type="text" id="doctorId" required>
                </div>
                <button type="submit" class="submit-button">Select Doctor</button>
            </form>
            <div id="scheduleDetails"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('selectDoctorForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const doctorId = parseInt(document.getElementById('doctorId').value);
            updateDoctorScheduleView(doctorId);
        });
    </script>

</body>

</html>
