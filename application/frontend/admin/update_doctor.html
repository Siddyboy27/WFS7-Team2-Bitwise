<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update/Remove Doctor - Hospital Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/other_styles.css">
    <style>
        .doctor-details {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .doctor-details h3 {
            margin-top: 0;
            color: #333;
        }

        .doctor-details p {
            margin: 5px 0;
            color: #666;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar" style="width: 20%; height: 100%;">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="register_doctor.html">Register Doctor</a></li>
            <li><a href="update_doctor.html">Update/Remove Doctor</a></li>
            <li><a href="manage_schedule.html">Manage Doctor Schedule</a></li>
            <li><a href="manage_appointments.html">Manage Appointments</a></li>
            <li><a href="generate_reports.html">Generate Reports</a></li>
            <li><a href="doctor_list.html">Doctor List</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Update or Remove Doctor</h1>
        </div>

        <div class="dashboard-actions">
            <form id="searchDoctorForm">
                <div class="form-group">
                    <label for="doctorId">Doctor ID:</label>
                    <input type="text" id="doctorId" required>
                </div>
                <button type="submit" class="submit-button">Search</button>
            </form>
            <div id="doctorDetails"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('searchDoctorForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const doctorId = document.getElementById('doctorId').value;
            const doctor = doctors.find(doc => doc.id == doctorId);
            if (doctor) {
                document.getElementById('doctorDetails').innerHTML = `
                        <div class="doctor-details">
                            <h3>${doctor.name}</h3>
                            <p>Specialization: ${doctor.specialization}</p>
                            <p>Email: ${doctor.email}</p>
                            <p>Phone: ${doctor.phone}</p>
                            <div class="button-group">
                                <button class="update-button" onclick="updateDoctor('${doctorId}')">Update Doctor</button>
                                <button class="remove-button" onclick="removeDoctor('${doctorId}')">Remove Doctor</button>
                            </div>
                        </div>
                    `;
            } else {
                alert('Doctor not found');
            }
        });
    </script>

</body>

</html>
