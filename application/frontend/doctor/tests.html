<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="sidebar">
        <h2>Doctor Dashboard</h2>
        <ul>
            <li><a href="schedule.html">Add Schedule</a></li>
            <li><a href="appointments.html">View Appointments</a></li>

    <div class="main-content">

            <h1>Suggest Medical Tests</h1>

        <div class="dashboard-actions">
            <form id="testForm">
                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" id="patientId" required>
                </div>
                <div class="form-group">
                    <label for="testName">Test Name:</label>
                    <input type="text" id="testName" required>
                </div>
                <button type="submit" class="submit-button">Suggest Test</button>
            </form>
        </div>
    </div>
