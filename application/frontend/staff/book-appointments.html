<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointments - Staff Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/other_styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Staff Dashboard</h2>
        <ul>
            <li><a href="register-patients.html">Register Patients</a></li>
            <li><a href="book-appointments.html">Book Appointments</a></li>
            <li><a href="view-appointments.html">View Appointments</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Book Appointments</h1>
        </div>

        <div class="appointment-form" style="margin-top: 20px;">
            <form id="bookAppointmentForm" >
                <div class="form-group">
                    <label for="patientId">Patient ID:</label>
                    <input type="text" id="patientId" name="patientId" required>
                </div>

                <div class="form-group">
                    <label for="doctorId">Doctor ID:</label>
                    <input type="text" id="doctorId" name="doctorId" required>
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>

                <button type="submit" class="submit-button">Book Appointment</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>

    <script src="./js/staff_dashboard.js"></script>
</body>
</html>
